<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>List:Two types</h1>
    <h2>unorder list</h2>
    <ul>
        <li>hi</li>
        <li>hello</li>
        <li>how</li>
        <li>are</li>
        <li>you</li>
    </ul>
    <h2>order list</h2>
    <ol>
        <li>hi</li>
        <li>hello</li>
        <li>how</li>
        <li>are</li>
        <li>you</li>
    </ol>
    
    
</body>
</html>
